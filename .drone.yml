---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: nzbget-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :6789
    curl_opts: -u nzbget:tegbzn6789
    delay: 5
    repo: nzbget-dev

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: nzbget-dev
    repo: spritsail/nzbget
    tags:
    - latest
    - "%label io.spritsail.version.nzbget"
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
    - master
    event:
    - push


---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :6789
    curl_opts: -u nzbget:tegbzn6789
    delay: 5

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/nzbget
    tags:
    - dev
    - "%label io.spritsail.version.nzbget"
    login:
      from_secret: docker_login
  when:
    branch:
    - develop
    event:
    - push

